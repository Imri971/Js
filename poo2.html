        function Rectangle(longueur,largeur){
            this.longueur= longueur;
            this.largeur= largeur;

            this.perimeter= function(){
                result= (this.longueur + this.largeur)*2;
                return result;
                // alert("Le perimetre de "+this.longueur + " et de " + this.largeur + " est: "+result);
            }
            this.area= function(){
                result= this.longueur * this.largeur;
                return result;
            }
            this.square= function(){
                return this.longueur === this.largeur; //remplace le if-else en compressé: renvoie une valeur de type booléenne
            }
        }

        let rectangles= [];

        rectangles[0] = new Rectangle(12,12);

        rectangles[1] = new Rectangle(5,7);

        rectangles[2] = new Rectangle(6,3);

        rectangles[4] = new Rectangle(4,1);
